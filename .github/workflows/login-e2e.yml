name: Login E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  login-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend          # ðŸ‘ˆ add this
        run: npm ci

      - name: Run Cypress login tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend        # ðŸ‘ˆ correct
          install: false
          start: npm run dev                 # start Vite dev server
          wait-on: 'http://localhost:5173'   # wait until app is ready
          command: npm run test:e2e:ci       # runs cypress tests

      - name: Upload Cypress artifacts (screenshots/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-login-report
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos
          if-no-files-found: ignore
